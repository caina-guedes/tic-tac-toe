<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type:'text/css' href="./style.css">
    <title>tic-tac-toe</title>
</head>

<body>
    <div class="container">
        <div class="game">
            <div class="space" id="1" onclick = "play(1)" ></div>
            <div class="space" id="2" onclick = "play(2)" ></div>
            <div class="space" id="3" onclick = "play(3)" ></div>
            <div class="space" id="4" onclick = "play(4)" ></div>
            <div class="space" id="5" onclick = "play(5)" ></div>
            <div class="space" id="6" onclick = "play(6)" ></div>
            <div class="space" id="7" onclick = "play(7)" ></div>
            <div class="space" id="8" onclick = "play(8)" ></div>
            <div class="space" id="9" onclick = "play(9)" ></div>
        </div>
        <button class="restart" onclick="restart()">restart</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
